<div class="row">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" formControlName="name" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" formControlName="date_of_birth" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }" />
            <div *ngIf="submitted && f.date_of_birth.errors" class="invalid-feedback">
                <div *ngIf="f.date_of_birth.errors.required">Date of Birth is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select placeholder="Gender" formControlName="gender" class="form-control form-control-sm" [ngClass]="{ 'is-invalid': submitted && f.date_of_birth.errors }" >
                <option value="1">Male</option>
                <option value="2">Female</option>
            </select>
            <div *ngIf="submitted && f.gender.errors" class="invalid-feedback">
                <div *ngIf="f.gender.errors.required">Select one gender</div>
            </div>            
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Register</button>
        </div>
        <div class="alert alert-danger" *ngIf="(error!=null)">
            {{error}}
        </div>
        <div class="alert alert-success" *ngIf="(success!=null)">
            {{success}}
        </div>
    </form>
    <p class="text-center text-muted small">Already have an account? <a [routerLink]="['/login']">Login here!</a></p>
  </div>
</div>
